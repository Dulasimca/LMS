<div class="col-12 md:col-12 lg:col-12 container">
    <div class="grid to-center">
        <!-- <div class="col-12 md:col-12 lg:col-12"> -->
            <p-panel header="AddBook">
                <div class="col-12 md:col-12 lg:col-12 box" style="margin-top: 20px;">
                    <form #f="ngForm" name="bookAddForm">
                        <div #main class="col-12 md:col-12 lg:col-12">
                            <div class="grid to-center">
                                <div #row1 class="col-12 md:col-12 lg:col-12">
                                    <div class="grid">
                                        <div class="col-12 md:col-4 lg:col-3">
                                            <span class="p-float-label">
                                                <p-dropdown name="_language" [autoDisplayFirst]="false" [options]="languageOptions" (onClick)="onSelect('L')" [(ngModel)]="language"
                                                [required]="true">
                                                </p-dropdown>
                                                <label for="_language">BookLanguage</label>
                                            </span>
                                        </div>
                                        <div class="col-12 md:col-4 lg:col-3">
                                            <span class="p-float-label">
                                                <p-dropdown name="_category" [autoDisplayFirst]="false" [options]="categoryOptions" (onClick)="onSelect('E')" [(ngModel)]="category"
                                                [required]="true">
                                                </p-dropdown>
                                                <label for="_category">BookCategory</label>
                                            </span>
                                        </div>
                                        <div class="col-12 md:col-4 lg:col-3">
                                            <span class="p-float-label">
                                                <p-dropdown name="_edition" [autoDisplayFirst]="false" [options]="editionOptions" (onClick)="onSelect('B')" [(ngModel)]="edition"
                                                [required]="true">
                                                </p-dropdown>
                                                <label for="_edition">Bookedition</label>
                                            </span>
                                        </div>
                                        <div class="col-12 md:col-4 lg:col-3">
                                            <span class="p-float-label">
                                                <input name="_name" type="text" [(ngModel)]="bookname" pInputText>
                                                <label for="_name">Bookname</label>
                                            </span>
                                        </div>
                                        <div class="col-12 md:col-4 lg:col-3">
                                            <span class="p-float-label">
                                                <input name="_author" type="text" [(ngModel)]="author" pInputText>
                                                <label for="_author">Author</label>
                                            </span>
                                        </div>
                                        <div class="col-12 md:col-4 lg:col-3">
                                            <span class="p-float-label">
                                                <input name="_nocopies" type="text" [(ngModel)]="noCopies" pInputText>
                                                <label for="_nocopies">NoofCopies</label>
                                            </span>
                                        </div>
                                        <div class="col-12 md:col-4 lg:col-3">
                                            <span class="p-float-label">
                                                <input name="_date" type="text" [(ngModel)]="date" pInputText>
                                                <label for="_date">Publisheddate</label>
                                            </span>
                                        </div>
                                        <div class="col-12 md:col-4 lg:col-3">
                                            <span class="p-float-label">
                                                <input name="_remarks" type="text" [(ngModel)]="remarks" pInputText>
                                                <label for="_remarks">Remarks</label>
                                            </span>
                                        </div>
                                        
                                    </div>
                                </div>
                               
                                <div #row3 class="col-12 md:col-11 lg:col-11 txt-to-center no-padding">
                                    <button pButton type="button" label="Save" icon="pi pi-check" (click)="onSave()"></button>&nbsp;
                                    <button pButton type="button" label="View" icon="pi pi-eye" (click)="onView()"></button>&nbsp;
                                            
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </p-panel>
        <!-- </div> -->
    </div>
</div>
<p-table [columns]="cols" [value]="data" [rows]="10" [rowsPerPageOptions]="[5,10,15,20]" responsiveLayout="scroll">
    <ng-template pTemplate="header" let-columns>
    <tr>
    <th>S.No</th>
    <th *ngFor="let col of columns">
     {{col.header}}
    </th>
    <th>
    Edit/Update
    </th>
    </tr>
    </ng-template>
    <ng-template pTemplate="body" let-rowData let-rowIndex="rowIndex" let-columns="columns">
    <tr>
    <td class="td-border">
    <span class="p-column-title">
     S.No :
     </span>
    <span style="text-align: end;">
     {{rowIndex+1}}
    </span>
    </td>
    <td *ngFor="let col of columns" [style.text-align]="col.align" class="td-border">
        <span class="p-column-title">
        {{col.header}} :
        </span>
         <span style="text-align: end;"> {{rowData[col.field]}}
         </span>
        </td>
         <td class="td-border">
         <span class="p-column-title">
        Edit/Update :
        </span>
        <span><button icon="pi pi-pencil" pButton type="button" (onClick)="onEdit(rowData)">
         Edit
         </button></span>
         </td>
         </tr>
         </ng-template>
         </p-table>
