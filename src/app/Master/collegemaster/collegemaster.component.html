<div class="col-12 md:col-12 lg:col-12 container">
    <div class="grid to-center">
        <!-- <div class="col-12 md:col-12 lg:col-12"> -->
            <p-panel header="collegemaster">
                <p-messages [(value)]="responseMsg" [enableService]="false"
                [hideTransitionOptions]="'500ms cubic-bezier(0.86, 0, 0.076, 1)'"></p-messages>
                <div class="col-12 md:col-12 lg:col-12 box" style="margin-top: 20px;">
                    <form #f="ngForm" name="collegemasterform">
                        <div #main class="col-12 md:col-12 lg:col-12">
                            <div class="grid to-center">
                                <div #row1 class="col-12 md:col-12 lg:col-12">
                                    <div class="grid">
                                        <div class="col-12 md:col-4 lg:col-3">
                                            <span class="p-float-label">
                                                <input name="_college" type="text" (change)="onCheck()"  [(ngModel)]="collegename" pInputText>
                                                <label for="_college">College</label>
                                            </span>
                                        </div>
                                        <div class="p-col-12 p-md-12 p-lg-3" style="margin-top: 23px;">
                                            <p-radioButton name="Flag" label="ACTIVE" value=1 [(ngModel)]="selectedType"
                                                required>
                                            </p-radioButton>&nbsp;
                                            <p-radioButton name="Flag" label="INACTIVE" value=0
                                                [(ngModel)]="selectedType" required>
                                            </p-radioButton>
                                        </div>
                                        </div>
                                        </div>
                                        <div #row3 class="col-12 md:col-11 lg:col-11 txt-to-center no-padding">
                                            <button pButton type="button" label="Save" icon="pi pi-check" [disabled]="!f.valid || !f.dirty" (click)="onSave()"></button>&nbsp;
                                            <button pButton type="button" label="View" icon="pi pi-eye" (click)="onView()"></button>&nbsp;
                                                    
                                        </div>
                                        </div>
                                        </div>
                                        </form>
                                        </div>
                                        </p-panel>
                                        </div>
                                        </div>
                                        <p-table [columns]="cols" [value]="data" [rows]="10" [rowsPerPageOptions]="[5,10,15,20]" responsiveLayout="scroll">
                                            <ng-template pTemplate="header" let-columns>
                                            <tr>
                                            <th>S.No</th>
                                            <th *ngFor="let col of columns">
                                             {{col.header}}
                                            </th>
                                            <th>
                                            Edit/Update
                                            </th>
                                            </tr>
                                            </ng-template>
                                            <ng-template pTemplate="body" let-rowData let-rowIndex="rowIndex" let-columns="columns">
                                            <tr>
                                            <td class="td-border">
                                            <span class="p-column-title">
                                             S.No :
                                             </span>
                                            <span style="text-align: end;">
                                             {{rowIndex+1}}
                                            </span>
                                            </td>
                                            <td *ngFor="let col of columns" [style.text-align]="col.align" class="td-border">
                                                <span class="p-column-title">
                                                {{col.header}} :
                                                </span>
                                                 <span style="text-align: end;"> {{rowData[col.field]}}
                                                 </span>
                                                </td>
                                                 <td class="td-border">
                                                 <span class="p-column-title">
                                                Edit/Update :
                                                </span>
                                                <span><button icon="pi pi-pencil" pButton type="button" (click)="onEdit(rowData)">
                                                 Edit
                                                 </button></span>
                                                 </td>
                                                 </tr>
                                                 </ng-template>
                                                 </p-table>
